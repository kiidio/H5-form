<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="UTF-8">
<title>注册页面</title>
<link rel="stylesheet" href="css/register.css">
</head>

<body>
<div class="lion"><img src="img/123.gif" width="90" height="81"  alt=""/></div>

<img src="img/bg.gif" width="1000" height="300" style="position:absolute; top:500px;z-index:-1;" alt=""/>
<div class="loginbox">
  <div class="title">
<h1>Please tell us more about yourself ?</h1>
</div>
<div class="hr"></div>
<form id="register" >
	<fieldset>
		<legend>你的信息（必填项）</legend>
		<ol>
			<li>
				<label for=name>昵称</label>
				<input id=name name=name type=text placeholder="eg:Nyki" required autofocus>
			</li>
			<li>
				<label for=email>邮箱</label>
				<input id=email name=email type=email placeholder="example@domain.com" required >
			</li>
			<li>
				<label for=password>密码</label>
				<input id=password1 name=password type=password placeholder="密码长度建议6位以上" required oninput=checkPasswords()>
			</li>
            <li>
				<label for=password>密码确认</label>
				<input id=password2 name=password type=password placeholder="请您再次输入密码" required oninput=checkPasswords()>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>更多关于你的信息（选填项）</legend>
		<ol>
			
			<li>
				<label for=gender>性别</label>
                <input id=Boy name=gender type=radio>
							Boy
                 <input id=Girl name=gender type=radio>
							Girl
			</li>
			<li>
				<label for=constellation>星座</label><input  list="cities">  
       <datalist id="cities">
      <option value="Aries ">白羊座</option>
      <option value="Taurus">金牛座</option>
      <option value="Gemini">双子座</option>
      <option value="Cancer">巨蟹座</option>
      <option value="Leo ">狮子座</option>
      <option value="Virgo">处女座</option>
      <option value="Libra ">天秤座</option>
      <option value="Scorpio">天蝎座</option>
      <option value="Sagittarius">射手座</option>
      <option value="Capricorn">摩羯座</option>
       <option value="Aquarius">水瓶座</option>
      <option value="Pisces">双鱼座</option>
      
      </datalist>
			</li>
            <li>
				<label for=hobbies>爱好</label>
				<textarea id=hobbies name=hobbies rows=5 ></textarea>
			</li>
		</ol>
	</fieldset>
	
		<button type=submit>提 交</button>
	
</form>
</div>

<script>
function checkPasswords() {
	
  var password1 = document.getElementById('password1');
  var password2 = document.getElementById('password2');
  if (password1.value != password2.value) {
	  
    password2.setCustomValidity('您這兩次輸入的密碼不同，請再次確認！');
	
  }
  else {
    password2.setCustomValidity('');
  }
  
}
</script>
</body>
</html>
